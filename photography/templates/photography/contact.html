{% extends 'photography/base.html' %}

{% block title %}Contact Us{% endblock %}

{% block content %}
    <h1 class=" text-3xl">{{ title }}</h1>
    <h2 class="font italic px-1 mb-6 text-xl text-center mx-auto">Contact us</h2>
    
    
    <form method="post" class="mt-5 px-7 py-10 bg-gray-300 rounded-xl">
        {% csrf_token %}
        
        <div class="mb-4 text-m flex items-center justify-center">
            <label for="name" class="font-bold mr-1">Your Name:</label>
            <input type="text" id="name" name="name" rows="3" class="border-2 border-gray-500 w-full py-4 px-6 rounded-xl" required>
        </div>

        <div class="mb-4 text-m flex items-center justify-center">
            <label for="email" class="font-bold mr-2">Your Email:</label>
            <input type="email" id="email" name="email" class="border-2 border-gray-500 w-full py-4 px-6 rounded-xl" required>
        </div>

        <div class="mb-4 text-m flex items-center justify-center">
            <label for="message" class="font-bold mr-1">Message:</label>
            <textarea id="message" name="message" rows="3" required class="border-2 border-gray-500 resize rounded-md w-full py-4 px-6 rounded-xl"></textarea>
        </div>
        

        <div class="mb-4 text-m flex items-center justify-center">
            <button type="submit" class="transition ease-in-out delay-150 bg-emerald-500 hover:-translate-y-1 hover:scale-110 hover:bg-gray-500 duration-300 btn btn-primary px-6 py-3 text-m font-semibold text-white rounded-xl">Submit</button>
        </div>
    </form>
    
    {% if messages %}
        <div class="messages mt-4 flex items-center justify-center">
            {% for message in messages %}
                <div class="rounded-lg p-2 mb-2
                    {% if message.tags == 'success' %}
                        bg-green-500 text-white
                    {% elif message.tags == 'info' %}
                        bg-blue-500 text-white
                    {% elif message.tags == 'warning' %}
                        bg-yellow-500 text-white
                    {% elif message.tags == 'error' %}
                        bg-red-500 text-white
                    {% endif %}">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
    {% endif %}
    
    <div id="loading" class="hidden fixed top-0 left-0 w-full h-full flex items-center justify-center">
        <div class="animate-spin rounded-full h-32 w-32 border-t-2 border-b-2 border-gray-900"></div>
    </div>
{% endblock %}
