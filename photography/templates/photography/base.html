<!DOCTYPE html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>{% block title %}{% endblock %} | Just_Aleakhue</title>
</head>
<body>
    {% load static %}
    <nav class="py-9 px-6 flex justify-between items-center border-b border-black-200">
        <a href="/">
            <img src="{% static 'img/logo.png' %}" alt="Logo" class="h-auto w-auto max-h-24 max-w-24 mr-4">
        </a>

        <li style="list-style: none; position: absolute; top: 41px; right: 144px;">
            <a class="text-black-700 hover:text-emerald-600 transition ease-in-out delay-150 hover:-translate-y-1 hover:scale-110 inline-block p-1" 
               aria-label="Visit Shotby.just_aleakhue Instagram" 
               href="https://www.instagram.com/shotby.just_aleakhue/" 
               target="_blank">
                <svg viewBox="0 0 448 512" class="h-8">
                    <path fill="currentColor"
                        d="M224.1 141c-63.6 0-114.9 51.3-114.9 114.9s51.3 114.9 114.9 114.9S339 319.5 339 255.9 287.7 141 224.1 141zm0 189.6c-41.1 0-74.7-33.5-74.7-74.7s33.5-74.7 74.7-74.7 74.7 33.5 74.7 74.7-33.6 74.7-74.7 74.7zm146.4-194.3c0 14.9-12 26.8-26.8 26.8-14.9 0-26.8-12-26.8-26.8s12-26.8 26.8-26.8 26.8 12 26.8 26.8zm76.1 27.2c-1.7-35.9-9.9-67.7-36.2-93.9-26.2-26.2-58-34.4-93.9-36.2-37-2.1-147.9-2.1-184.9 0-35.8 1.7-67.6 9.9-93.9 36.1s-34.4 58-36.2 93.9c-2.1 37-2.1 147.9 0 184.9 1.7 35.9 9.9 67.7 36.2 93.9s58 34.4 93.9 36.2c37 2.1 147.9 2.1 184.9 0 35.9-1.7 67.7-9.9 93.9-36.2 26.2-26.2 34.4-58 36.2-93.9 2.1-37 2.1-147.8 0-184.8zM398.8 388c-7.8 19.6-22.9 34.7-42.6 42.6-29.5 11.7-99.5 9-132.1 9s-102.7 2.6-132.1-9c-19.6-7.8-34.7-22.9-42.6-42.6-11.7-29.5-9-99.5-9-132.1s-2.6-102.7 9-132.1c7.8-19.6 22.9-34.7 42.6-42.6 29.5-11.7 99.5-9 132.1-9s102.7-2.6 132.1 9c19.6-7.8 34.7 22.9 42.6 42.6 11.7 29.5 9 99.5 9 132.1s2.7 102.7-9 132.1z">
                    </path>
                </svg>
            </a>
        </li>
    
        <!-- Gallery Button -->
        <a href="{% url 'photography:Photogallery' %}">
            <button class="transition ease-in-out delay-150 bg-emerald-500 hover:-translate-y-1 hover:scale-110 hover:bg-gray-500 duration-300 btn btn-primary px-7 py-3 text-m font-semibold text-white rounded-xl italic">
                Gallery
            </button>
        </a>
    </nav>
    

    <div class="px-6 py-6">
        {% block content %}
        {% endblock %}
    </div>

    <footer class="py-6 px-6 flex justify-between rounded-lg bg-gray-800">
        <div class="w-2/3 pr-10">
            <ul class="space-y-2">
                <li><a href="{% url 'photography:about' %}" class="text-lg text-emerald-500 hover:text-emerald-800 transition delay-150 duration-300 ease-in-out">About</a></li>
                <li><a href="{% url 'photography:Photogallery' %}" class="text-lg text-emerald-500 hover:text-emerald-800 transition delay-150 duration-300 ease-in-out">Gallery</a></li>
                <li><a href="{% url 'photography:contact' %}" class="text-lg text-emerald-500 hover:text-emerald-800 transition delay-150 duration-300 ease-in-out">Contact Us</a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
